<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#photo{
    width:500px;
    height:400px;
    background-image: url(../images/travel/5.jpg);
    background-size: 500px 400px;
    margin: auto;
} 
#layer{
    width:100%;
    height:100%;
    background:black;
}  
</style>
<script>
var layer;    
var a=0.1;
var targetO=0; //처음에는 불투명상태로 두기...마우스 올려놓으면 
                    //그 때 투명도 값을 결정짓자!!
var stepO=-0.1;

function init(){
    layer = document.getElementById("layer");
    layer.style.opacity=1;    

    layer.addEventListener("mouseover", function(){
       targetO=0.1;
    });
}   

function setOpacity(){
    //흐려지게 0수렴하게~~~~~
    layer.style.opacity=layer.style.opacity + a*(targetO-0.01);
    console.log("layer.style.opacity ", layer.style.opacity, a*(targetO-0.1));
}

window.addEventListener("load", function(){
    init();
    setInterval("setOpacity()",50);
}); 
</script>
</head>
<body>
    <div id="photo">
        <div id="layer"></div>
    </div>
</body>
</html>
