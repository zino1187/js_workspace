<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:400px;
    height:650px;
    background:red;
    margin: auto;
}    
#question{
    width:100%;
    height:250px;
    background-color: yellow;
    font-size:95px;
    text-align:center;
}
.word-input{
    width:100%;
    height:100px;
    background-color: aquamarine;
}
.word-input input{
    width:100%;
    height:100%;
    box-sizing: border-box;
    font-size:60px;
    text-align: center;
}
#feedback{
    width:100%;
    height:200px;
    font-size:170px;
    text-align: center;
}
#record{
    width:100%;
    height:100px;
    background-color: beige;
    font-size:80px;
    text-align: center;
}
</style>
</head>
<body>
    
    <div class="wrapper">
        <div id="question">단어 나올곳</div>
        <div class="word-input">
            <input type="text" placeholder="단어 따라치세요"/>
        </div>
        <div id="feedback">X</div>
        <div id="record">30점</div>
    </div>        

</body>
</html>
