<meta charset="UTF-8">

<title>Document</title>
<script>
/* 일반적인 언어에서는 배열 선언 시 반드시 크기를 명시해야 하지만
자바스크립트는 배열의 크기를 명시하지 않아도 되며, 이 경우 자동으로
늘어난다.*/ 
var word=new Array(); //크기 명시 (단 초기의 크기를 의미)
word[0]="마우스";
word[1]="광화문";


document.write(word.length);//length 배열의 길이를 담는 변수

//모든 데이터를출력
for(var i=0;i<word.length;i++){
    document.write(word[i]);
}


var word2 = new Array(); //크기 명시하지 않음 
word2[0]="강아지";
word2[1]="고양이";
word2[2]="말";
word2[3]="aa";

</script>
