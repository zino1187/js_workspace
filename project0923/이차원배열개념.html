<script>
var fruit=["apple", "banana", "graph","orange"];
var car=["bmw", "audi", "benz","kia"];

var box=[]; //1차원? 2차원?
//var box = new Array(); 위와 동일

box.push(fruit); //기존의 1차원 이었떤 box에 또다른 배열 추가
box.push(car); //기존의 1차원 이었떤 box에 또다른 배열 추가

for(var i=0;i<box.length;i++){
    for(var a=0;a<box[i].length ;a++){
        document.write(box[i][a]);
    }
    document.write("<br/>");
}
