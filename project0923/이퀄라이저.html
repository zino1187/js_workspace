<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width:700px;
    height:600px;
    border:2px solid red;
    margin: auto;
    position: relative;
}    
</style>
<script>
var wrapper;
var bar;
var a=0.1;
var targetH=20; //바의 목표 높이

//막대생성 
function createBar(){
    bar=document.createElement("div");
    bar.style.position="absolute";
    bar.style.left=0+"px";
    bar.style.top=0+"px";
    bar.style.width=65+"px";
    bar.style.height=20+"px";
    bar.style.borderRadius="4px";
    bar.style.background="red";

    wrapper.appendChild(bar);//wrapper에 추가!!
    
    //막대에 마우스 오버 이벤트 구현하기 
    bar.addEventListener("mouseover", function(){
        targetH=500;
    });
    bar.addEventListener("mouseout", function(){
        targetH=20;
    });

}    

//막대크기 변경 함수 
function move(){
    bar.style.height = parseFloat(bar.style.height) + a*(targetH-parseFloat(bar.style.height))+"px";
    bar.innerText=parseFloat(bar.style.height);
}

function init(){
    wrapper=document.getElementById("wrapper");
    createBar();
    setInterval("move()",10);
}   
window.addEventListener("load",function(){
    init();
}); 
</script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
