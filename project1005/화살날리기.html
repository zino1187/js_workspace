<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script>
//현실을 반영 oop
//오리의 이름
//오리의 나이 
//하늘을 날수 있는지 여부 

var arr=new Array(); //화살을 다량으로 담게될 배열
/*현실의 화살을 표현하기 위해, 변수와 함수를 조합하면 충분히
수행이 가능함...
문제)  만일 화살을 여러개 만들어야 한다면???
*/
//자주 사용될 가능성이 높은 코드(변수, 함수)를 또 하나의 단위로 묶어서
//이름을 붙여놓은 코드 단위를 가리켜 클래스라 하고, 이 클래스를 사물 자체
//를 정의한 것이 아니라, 사물을 생성해 낼 수 있는 틀(거푸집)을 의미한다
class Arrow{    
    //아래의 코드는 객체내에 작성한 것이므로 ,즉 객체중심적 코드로 
    //이해하고 접근해보자
    // 자바스크립트에서는, 객체가 보유한 변수(속성)를 반드시 constructor()
    // 메서드내에서만 정의할 수 있다
    //매개변수가 없는 클래스는, 모두 동일한 모습을 가지므로 
    //차별화 된 모습을 갖고 태어나려면, 생성자에 매개변수로 처리한다
    constructor(x, y, velX){ //이미 명칭이 정해진 메서드이므로, 다른 이름으로 불가
        this.span;
        this.x=x; 
        this.y=y;
        this.velX=velX; //속도를 설정하는 변수
        this.createArrow();
    }

    createArrow(){
        //스팬을 생성하여 화면에 부착!!
        this.span=document.createElement("span");
        this.span.innerText="→";
        this.span.style.position="absolute";
        this.span.style.left=this.x+"px";
        this.span.style.top=this.y+"px";

        document.body.appendChild(this.span);    
    }
    tick(){ //화살을 움직이기  위한 함수 (x축 값을 변경한다)
        this.x+=this.velX; //화면에 그려짐? X, 물리량 변화 즉 사물의 상태 변경...
    }
    render(){ //화면에 그래픽처리
        this.span.style.left=this.x+"px";
    }
};

function gameLoop(){//끝없이, 실행되는 게임 루프 영역
    console.log("gameLoop called...");
    for(var i=0;i<arr.length;i++){
        arr[i].tick();
        arr[i].render();
    }

  
}
/* 객체의 개념 잡기 */
window.addEventListener("load", function(){
    //화살의 인스턴스 3개를 생성해보자!!
    //a1=new Arrow(0,50,5); //클래스명으로 된, 함수를 가리켜 생성자 함수라한다
                        //따라서 Arrow() 란 constructor()를 호출한 것이다
    //a2=new Arrow(0,150,2); 
    //a3=new Arrow(0,200,8); 

    //다량의 화살 생성 
    for(var i=0;i<100;i++){
        arr.push(new Arrow(0,i*3, i+1));
    }

    setInterval("gameLoop()", 10); //fps 프레임 퍼 세컨즈
});


</script>
</head>
<body>
</body>
</html>
