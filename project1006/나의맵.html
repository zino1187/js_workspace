<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#myMap{
    width:1000px;
    height:800px;
    background:yellow;
    margin:auto;
}    
</style>
<script>
var myMap;//div


function init(){
    myMap = document.getElementById("myMap");
    var mapProp={
        center:new google.maps.LatLng(37.500453, 127.036716),
        zoom:17
    };

    //구글맵 객체 생성 
    var map = new google.maps.Map(myMap, mapProp); //그려질div, 옵션
}    
</script>
</head>
<body>
    <div id="myMap">구글 지도 나올 예정</div>    
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZnvglOCJZXdrv9k96uXeEDOVGyLg_gJc&callback=init"></script>
