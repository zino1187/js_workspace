<script>
//사용자로부터 원하는 연,월, 일을 입력받아 그날이 무슨요일인지를 출력해주는
//프로그램을 작성하세요 

var yy=parseInt(prompt("원하는 연도는 입력하세요"));
var mm=parseInt(prompt("원하는 월을 입력하세요")); //일반인들은 월이 0부터 
                                                                            //시작한다고 알고있을까?
var dd=parseInt(prompt("원하는 날짜를 입력하세요"));

var d = new Date(); //현재 날짜 정보를가진 객체 생성

//사용자가 입력한 정보로 날짜 객체를 조작한 후, 요일을 출력!!
d.setFullYear(yy); //연도 조작 
d.setMonth(mm-1);//월 조작 (0부터 시작하므로...)
d.setDate(dd);//일 조작 

var days=["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
var day=days[d.getDay()]; //숫자로 반환된 요일을 문자화시킴!!!

alert("그날은 "+day+"입니다");

</script>
