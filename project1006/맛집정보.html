<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#myMap{
    width:100%;
    height:800px;
    background:yellow;
}    
</style>
<script>
var myMap;
//초기화
function init(){
    myMap =document.getElementById("myMap");
    createMap();
}   

//여기서 맵처리할 것임..
function createMap(){
    //alert("준비되었어요");

    //구글맵 객체 생성하기
    var map = new google.maps.Map(myMap, {
        center:new google.maps.LatLng(37.500453 , 127.036716), 
        zoom:17
    });

    //지도에 마커 표시하기 (맛집들을...)
    var marker = new google.maps.Marker({
        position:new google.maps.LatLng(37.500453 , 127.036716), 
        icon:{
            url:"../images/food_icon/kfood.webp", 
            scaledSize:new google.maps.Size(45,45)
        }
    });
    //마커를 적용할 맵 지정 
    marker.setMap(map);
}

</script>
</head>
<body>
    <div id="myMap"></div>    
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZnvglOCJZXdrv9k96uXeEDOVGyLg_gJc&callback=init"></script>
