<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>영화겔러리</title>
<style>
.wrapper{
    width:1000px;
    height:800px;
    background:yellow;
    margin:auto;    
}   
#head{
    width:100%;
    height:100px;
    background:hotpink;
    font-size:60px;
    font-weight: bold;
    text-align: center;
}
.content{
    width:100%;
    height:600px;
    background:dodgerblue;
    overflow: hidden;
} 
#photo{
    width:50%;
    height:100%;
    float:left;
    background:chartreuse;    
}
#desc{
    width:50%;
    height:100%;
    float:left;
    background:khaki;
}
#thumb{
    width:100%;
    height:100px;
    background:darksalmon;
}
</style>
</head>
<body>
    <div class="wrapper">
        <div id="head">영화 제목 크게 나올 곳</div>    
        <div class="content">
            <div id="photo">영화이미지 나올곳</div>
            <div id="desc">영화 설명</div>
        </div>
        <div id="thumb">아래쪽</div>
    </div>    
</body>
</html>
